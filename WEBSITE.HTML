<STYLE>
  .subscribe-button{
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 115px;
    border-radius: 2px;
  font-size: 14px;
    cursor: pointer;
    margin-right: 8px;
    font-family: arial;
  }
  .subscribe-button:hover{
    opacity: 0.7;
  }
.subscribe-button:active{
    opacity: 0.4;
}
  .JOIN-button{
    background-color: white;
    color: rgb(6, 95, 212);
    height:35px;
    width: 68px;
    border-color:rgb(6, 95, 212); 
    border-radius: 3px;
    border-style: solid;
    border-width: 1px;
    cursor: pointer;
    margin-right: 5px;
    font-family: arial;
    font-size: 14px;
    }
    .join-button:hover{
      background-color: rgb(6, 95, 212);
      color: white;
    }
    .join-button:active{
      opacity:0.3;
    }
    .Tweet-button{
      background-color: rgb(29, 155, 240);
      color: white;
      height: 36px;
      border-radius: 25px;
      width: 68px;
      border: none;
      font-weight: bold; 
      font-family: arial;
      cursor: pointer;
      font-size: 15px;
    }
    .tweet-button:hover{
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    .tweet-button:active{
      opacity: 0.5;
    }

  
</STYLE>
<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="Join-button">
  JOIN 
</button>
<button class="Tweet-button">
  Tweet
</button>
